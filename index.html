<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>氢商店</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="js/theme.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="scrim" id="scrim"></div>
    <aside class="drawer" id="drawer">
        <h2 class="drawer-title-mobile">氢商店</h2>
        <a href="/" class="drawer-item active" id="drawer-home">
            <span class="material-symbols-rounded">home</span>
            <span class="drawer-text">首页</span>
        </a>
        <a href="#" class="drawer-item" id="pref-btn">
            <span class="material-symbols-rounded">palette</span>
            <span class="drawer-text">偏好</span>
        </a>
        <div class="drawer-divider"></div>
        <a href="add/" class="drawer-item" style="color:var(--md-sys-color-primary);">
            <span class="material-symbols-rounded">add_circle</span>
            <span class="drawer-text">添加</span>
        </a>
        <a href="about/" class="drawer-item">
            <span class="material-symbols-rounded">info</span>
            <span class="drawer-text">关于</span>
        </a>
    </aside>

    <div class="modal-overlay" id="pref-overlay">
        <div class="modal-card">
            <h3 style="margin-bottom:16px; font-family:'Google Sans';">外观设置</h3>
            <div class="theme-options">
                <div class="theme-option" data-val="light"><span class="material-symbols-rounded">light_mode</span><span>浅色模式</span></div>
                <div class="theme-option" data-val="dark"><span class="material-symbols-rounded">dark_mode</span><span>深色模式</span></div>
                <div class="theme-option" data-val="system"><span class="material-symbols-rounded">settings_brightness</span><span>跟随系统</span></div>
            </div>
            <button class="modal-btn" id="close-pref">完成</button>
        </div>
    </div>

    <div class="detail-modal" id="detail-modal">
        <div class="detail-header">
            <button class="icon-btn" id="close-detail"><span class="material-symbols-rounded">arrow_back</span></button>
            <span style="font-weight:500;">应用详情</span>
            <button class="icon-btn" id="share-btn"><span class="material-symbols-rounded">share</span></button>
        </div>
        <div class="detail-content">
            <div class="detail-top">
                <img src="" id="d-icon" class="d-icon">
                <div class="d-info">
                    <h2 id="d-name">App Name</h2>
                    <p id="d-developer" style="color:var(--md-sys-color-primary);">Developer</p>
                </div>
            </div>
            <div class="d-tags-row" id="d-tags"></div>
            <div class="d-stats-row">
                <div class="d-stat"><span class="material-symbols-rounded" style="font-size:16px;">category</span><span id="d-type">应用</span></div>
            </div>
            <div class="screenshot-row" id="d-screenshots"></div>
            <div class="d-section">
                <h3>应用介绍</h3>
                <p id="d-desc">Description text...</p>
            </div>
        </div>
        <div class="detail-bottom-bar">
            <a href="#" id="d-download" class="full-width-btn" target="_blank">立即下载</a>
        </div>
    </div>

    <header class="top-bar">
        <div class="top-bar-left">
            <span class="material-symbols-rounded menu-icon" id="menu-btn">menu</span>
            <h1>氢商店</h1>
            <div class="desktop-tabs">
                <button class="dt-tab active" data-tab="home">首页</button>
                <button class="dt-tab" data-tab="games">游戏</button>
                <button class="dt-tab" data-tab="apps">应用</button>
            </div>
        </div>
        <div class="search-container">
            <div class="search-bar">
                <span class="material-symbols-rounded">search</span>
                <input type="text" id="search-input" placeholder="搜索应用...">
            </div>
        </div>
    </header>

    <main id="main-content">
        <section class="hero-section" id="hero-container"></section>
        <section class="chips-row" id="chips-container"></section>
        <section class="app-grid-section">
            <div class="section-header"><h2>热门应用</h2></div>
            <div class="app-grid" id="app-list">
                <div style="text-align:center; padding:20px; color:#888;">正在加载...</div>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active" data-tab="home"><span class="material-symbols-rounded icon-filled">home</span><span>首页</span></a>
        <a href="#" class="nav-item" data-tab="games"><span class="material-symbols-rounded">sports_esports</span><span>游戏</span></a>
        <a href="#" class="nav-item" data-tab="apps"><span class="material-symbols-rounded">apps</span><span>应用</span></a>
    </nav>

    <div id="toast" class="toast">消息提示</div>
    <script src="js/main.js"></script>
</body>
</html>
